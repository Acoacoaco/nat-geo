<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animal quiz</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/quiz.css">
</head>
<body>
    <section id="quiz-frame">
        <div class="question" id="questions">
            <h2 id="category">This is a category</h2>
            <p id="question">Here is a question</p>
            <div id="answers">
                <label class="container">
                    <p id="answer-a">This in an answer A</p>
                    <input id="input-a" type="radio" name="answer" value="A">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <p id="answer-b">This in an answer B</p>
                    <input id="input-b" type="radio" name="answer" value="B">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <p id="answer-c">This in an answer C</p>
                    <input id="input-c" type="radio" name="answer" value="C">
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <p id="answer-d">This in an answer D</p>
                    <input id="input-d" type="radio" name="answer" value="D">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div id="checkedAnswer">
                <p id="message" >Here you will see if the answer is <span id="right">RIGHT</span> or <span id="wrong">WRONG</span>.</p>
            </div>
        </div>
        <button id="checkAnswerBtn" onclick="answerCheck()" type="button" class="btn btn-warning">Check your answer</button>
        <button id="nextQuestion" onclick="nextQuestion()" type="button" class="btn btn-dark">Let's get started</button>
    </section>

    <!-- Optional JavaScript -->
    <script src="./JS/quiz.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
